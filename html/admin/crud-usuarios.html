</head>
<body>
    <h1>CRUD Usuarios</h1>

    <!-- Contenedor de la notificación -->
    <div id="notificacion" class="notificacion">
        ¡Usuario eliminado con éxito!
    </div>

    <div class="lista">
        <table>
            <tr>
                <th>ID</th>
                <th>Tipo Usuario</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Celular</th>
                <th>Usuario</th>
                <th>Contraseña</th>
                <th class="crud">Editar</th>
                <th class="crud">Eliminar</th>
            </tr>

            <tr>
                <td>112253387</td>
                <td>Estudiante</td>
                <td>Pepito Perez</td>
                <td>pepitpo@perez.com</td>
                <td>3154896532</td>
                <td>Pepito.Perez</td>
                <td>Perez.psw.Pepito</td>
                <td><a href="/html/admin/editar-usuarios.html"><button id="edit">Editar</button></a></td>
                <td><button id="delete" onclick="mostrarNotificacion()">Eliminar</button></td>
            </tr>
        </table>
    </div>

    <script>
        // Función para mostrar la notificación
        function mostrarNotificacion() {
            const notificacion = document.getElementById("notificacion");
            notificacion.classList.add("mostrar");

            // Ocultar la notificación después de 3 segundos
            setTimeout(() => {
                notificacion.classList.remove("mostrar");
            }, 3000);
        }

    </script> <!-- JS de la notificación -->
